<!doctype html>
<html lang="en" ng-app="PlantissimeApp">
	<head>
		<meta charset="utf-8">
		<title>Plantissime</title>
		<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/semantic-ui-css/semantic.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/style.js"></script>
		<!-- Angular -->
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<!-- Chart.js -->
		<script src="node_modules/chart.js/Chart.js"></script>
		<script src="node_modules/angular-chart.js/dist/angular-chart.js"></script>
		<link rel="stylesheet" href="node_modules/angular-chart.js/dist/angular-chart.css">
		<!-- Plantissime App -->
		<script src="build/plantissime.min.js"></script>
	</head>
	<body class="full height">
		<div>
			<div id="part-menu" ng-controller="MenuController">
				<div class="ui vertical inverted labeled icon menu fixed" style="min-height:100%;">
					<div class="item">
						<b>Plantissime</b>
					</div>
					<a class="item" ui-sref="home" ui-sref-active="active">
	          <i class="home icon"></i>
	          <small>Home</small>
	        </a>
					<a class="item" ui-sref="plants.list" ng-class="{active: state.includes('plants')}">
	          <i class="leaf icon inverted"></i>
	          <small>Plants</small>
	        </a>
					<a class="item" ui-sref="settings.sensors" ng-class="{active: state.includes('settings')}">
	          <i class="settings icon"></i>
	          <small>Settings</small>
	        </a>
					<a class="item" ui-sref="admin.species" ng-class="{active: state.includes('admin')}">
	          <i class="configure icon"></i>
	          <small>Admin</small>
	        </a>
				</div>
			</div>
			<div id="part-content">
				<div ui-view></div>
			</div>
		</div>
	</body>
</html>
