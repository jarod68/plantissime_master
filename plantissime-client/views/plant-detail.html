<h1 class="ui dividing header">{{plant.name}} <small>informations</small></h1>
<div class="ui two column vertical padded grid">
  <div class="twelve wide column">
  	<h3 class="ui top attached header">Health status</h3>
    <div class="ui bottom attached segment">
			<ul>
				<li>Last watering : {{lastWateringEvent.time | date:'medium'}}</li>
			</ul>
		</div>
		<div class="ui top attached tabular menu">
		  <a class="item orange" ng-class="{active: chart=='groundHumidity'}" ng-click="changeChart('groundHumidity')">Ground humidity</a>
		  <a class="item blue" ng-class="{active: chart=='airHumidity'}" ng-click="changeChart('airHumidity')">Air humidity</a>
		  <a class="item yellow" ng-class="{active: chart=='luminosity'}" ng-click="changeChart('luminosity')">Luminosity</a>
		  <a class="item teal" ng-class="{active: chart=='temperature'}" ng-click="changeChart('temperature')">Temperature</a>
		</div>
    <div class="ui bottom attached tab segment active">
		  <plant-chart type="chart" plant="plant.id" recommendations="plant.classification.recommendationsList" period="'week'" />
		</div>
  </div>
  <div class="four wide column">
    <div class="ui green card">
			<div class="image">
				<img src="/api/Pictures/PlantClassification/download/{{plant.classification.id}}.jpg" />
			</div>
			<div class="content">
				<h4 class="ui horizontal divider header">Classification</h4>
				<p />
				<p class="center aligned">{{plant.classification.commonName}}</p>
				<p class="center aligned">{{plant.classification.binomialName}}</p>
				<h4 class="ui horizontal divider header">Categories</h4>
				<p />
				<div class="ui labels"><span class="ui label" ng-repeat="tag in plant.classification.tags">{{tag}}</span></div>
			</div>
    </div>
  </div>
</div>
